<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component challenge hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_image">
            <img src="./sources/illustration-hero.svg" srcset="Error image">
        </div>
        <div class="container_content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container_content_plan">
                <img src="./sources/icon-music.svg" srcset="Error image">
                <div class="container_content_plan_texts">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a href="#">Cancel order</a>
        </div>
    </div>

</body>
</html>
